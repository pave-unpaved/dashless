<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale-1.0">
        <link rel="stylesheet" href="style.css">
        <title>Web Search - Dashless</title>
    
        <body class="bg-fixed bg-cover bg-bottom bg-clip-border bg-dark-900 text-light px-10p h-screen" style="background-image: url(bg.jpg);">
        
            <div class="container">
                <form class="flex flex-row grid-rows-2 grid-cols-1 justify-center border-0 p-4" action="index.html">
                    <button class="text-center text-7xl p-4 pt-5 border-0 font-mono font-semibold">Dashless</button>
                </form>
                <h2 class="font-mono text-center text-2xl">web search</h2>
            </div>

            <div class="container max-h-full h-1/3 pt-15p px-20p">
                <form class="bg-dark-900 text-light bg-opacity-70 inline-flex rounded-md w-full h-12" method="get" id="ddgSearch" action="https://duckduckgo.com/">
                    <input type="hidden" name="sites" value=""/>
                    <input type="hidden" name="k7" value="#ffffff"/>
                    <input type="hidden" name="k8" value="#222222"/>
                    <input type="hidden" name="k9" value="#00278e"/>
                    <input type="hidden" name="kx" value="#20692b"/>
                    <input type="hidden" name="kj" value="#fafafa"/>
                    <input type="hidden" name="kt" value="p"/>    
                    <input class="bg-dark-900 text-light font-mono bg-opacity-0 rounded-3xl text-2xl w-full pl-4" type="text" name="q" placeholder="Search the web..." aria-label="Search on DuckDuckGo"></input>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 flex-initial" fill="none" viewBox="-0 -0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </form>
            </div>
            <div class="fixed bottom-0 right-0 font-mono text-light text-xs text-right">
                Credit to 
                <a href="https://www.deviantart.com/bisbiswas">
                    BisBiswas
                </a> 
                 for the background image, 
                <a href="https://www.deviantart.com/bisbiswas/art/Chasing-A-Dream-892099029">
                    "Chasing a dream"
                </a>
            </div>
        </body>
    </head>
</html>
